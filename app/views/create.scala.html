@import model.Translation
@import model.LanguageId
@(translationForm: Form[Translation], languages: Iterable[LanguageId])(implicit messages: Messages)

@main("Create a translation", "create") {

    @helper.form(action = routes.Application.save()) {
        @form(translationForm, languages)
        <input type="submit" value="Create"/>
    }

}
