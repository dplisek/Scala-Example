@(title: String, pageId: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine&amp;v1" />
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="main">
            <div id="header">
                <div id="logo">
                    <h1>Localization</h1>
                    <div class="slogan">Localize all your stuff!</div>
                </div>
                <div id="menubar">
                    <ul id="menu">
                        <li @if(pageId == "index" || pageId == "edit") { class="current" }><a href="@routes.Application.index()">List</a></li>
                        <li @if(pageId == "create") { class="current" }><a href="@routes.Application.create()">Create</a></li>
                        <li @if(pageId == "history") { class="current" }><a href="@routes.Application.history()">History</a></li>
                        <li @if(pageId == "export") { class="current" }><a href="@routes.Application.export()">Export</a></li>
                        <li @if(pageId == "import") { class="current" }><a href="@routes.Application.importFile()">Import</a></li>
                        <li @if(pageId == "login") { class="current" }><a href="@routes.Auth.logout()"> @if(pageId == "login") { Login } else { Logout }</a></li>
                    </ul>
                </div>
            </div>
            <div id="site_content">
                <div id="content">
                    @content
                </div>
            </div>
        </div>
    </body>
</html>
